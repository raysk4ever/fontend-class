<html>
  <head>
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="left-logo">
          <img
            src="https://img.icons8.com/color/48/undefined/disney-logo.png"
          />
        </div>
        <div class="left-menu">
          <img
            class="menu-item-active"
            src="https://img.icons8.com/fluency/48/undefined/logo.png"
          />
          <img src="https://img.icons8.com/fluency/48/undefined/logo.png" />
          <img src="https://img.icons8.com/fluency/48/undefined/logo.png" />
          <img src="https://img.icons8.com/fluency/48/undefined/logo.png" />
          <img src="https://img.icons8.com/fluency/48/undefined/logo.png" />
          <img src="https://img.icons8.com/fluency/48/undefined/logo.png" />
        </div>
      </div>
      <div class="right">
        <div class="header">
          <div class="header-left">
            <i class="fa fa-solid fa-bars icon"></i>
            <div class="input-container">
              <span>üîç</span>
              <input placeholder="Search Anything..." />
            </div>
          </div>
          <div class="header-right">
            <i class="fa fa-solid fa-comment icon"></i>
            <i class="fa fa-solid fa-bell icon"></i>
            <img
              src="https://api.lorem.space/image/face?w=200&h=200&hash=lbf3x4xf"
            />
          </div>
        </div>
        <div class="content">
          <div class="content-left">1</div>
          <div class="content-right">
            <div class="right-top">
              <img
                src="https://api.lorem.space/image/face?w=200&h=200&hash=lbf3x4xf"
              />
              <span class="name">Mitchell Cooper</span>
              <span class="user-name">@mitchell.cooper</span>
            </div>
            <div class="right-middle">
              <div class="stats-container-row">
                <div class="stats-container">
                  <div class="stats-icon">
                    <i class="fa fa-solid fa-clipboard"></i>
                  </div>
                  <span class="stats-number">460</span>
                  <span class="stats-title">Posts</span>
                </div>
                <div class="stats-container">
                  <div class="stats-icon">
                    <i class="fa fa-solid fa-clipboard"></i>
                  </div>
                  <span class="stats-number">4000+</span>
                  <span class="stats-title">Followers</span>
                </div>
              </div>
              <div class="stats-container-row">
                <div class="stats-container">
                  <div class="stats-icon">
                    <i class="fa fa-solid fa-clipboard"></i>
                  </div>
                  <span class="stats-number">460</span>
                  <span class="stats-title">Posts</span>
                </div>
                <div class="stats-container">
                  <div class="stats-icon">
                    <i class="fa fa-solid fa-clipboard"></i>
                  </div>
                  <span class="stats-number">460</span>
                  <span class="stats-title">Posts</span>
                </div>
              </div>
            </div>
            <div class="right-bottom">3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
